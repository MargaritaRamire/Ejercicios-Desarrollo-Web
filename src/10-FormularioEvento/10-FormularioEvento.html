<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Inscripción</title>
  <link rel="stylesheet" href="estilos.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Inscripción a Evento</h1>
  </header>

  <main>
    <section class="form-section">
      <form id="formInscripcion" novalidate>
        <div class="campo">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div class="campo">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="campo">
          <label for="evento">Evento:</label>
          <select id="evento" name="evento" required>
            <option value="" disabled selected>Seleccione un evento</option>
            <option value="conferencia">Conferencia</option>
            <option value="taller">Taller</option>
            <option value="webinar">Webinar</option>
          </select>
        </div>

        <fieldset>
          <legend>Intereses</legend>
          <label><input type="checkbox" name="intereses" value="tecnologia" /> Tecnología</label>
          <label><input type="checkbox" name="intereses" value="marketing" /> Marketing</label>
          <label><input type="checkbox" name="intereses" value="negocios" /> Negocios</label>
        </fieldset>

        <button type="submit">Enviar inscripción</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Inscripciones Eventos.</p>
  </footer>
</body>
</html>
